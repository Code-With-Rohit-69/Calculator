<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator || Rohit</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container">
        <input type="text" id="input" placeholder="0" readonly>
        <div class="btns-container">
            <div class="buttons">
                <button class="lightBlack">AC</button>
                <button class="lightBlack">DEL</button>
                <button class="lightBlack">%</button>
                <button class="orange">/</button>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange">*</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange">-</button>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange">+</button>
            </div>
            <div class="buttons">
                <button class="big">0</button>
                <button>.</button>
                <button class="orange">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
